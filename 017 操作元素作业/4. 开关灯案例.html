<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .on {
            background-color: #fff;
        }
        .off {
            background-color: #222;
        }
    
    </style>
</head>
<body>
    <div class="on" style="height: 1200px;">
        <button>关灯</button>
    </div>
</body>
<script>
    var bg = document.querySelector('div');
    var btn = document.querySelector('button');
    var flag = 1;
    btn.onclick = function() {
        if(flag == 1) {
            bg.className = 'off';
            this.innerHTML = '开灯';
            flag = 0;
        }
        else {
            bg.className = 'on';
            btn.innerHTML = '关灯';
            flag = 1;
        }
    }
</script>
</html>
