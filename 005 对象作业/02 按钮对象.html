<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮对象</title>
    <script>
        function button(width, height, backgroundColor) {
            this.width = width;
            this.height = height;
            this.backgroundColor = backgroundColor;
            this.clickAction = function(click) {
                console.log(click);
            }
        }
        var obj = new button('100', '200', 'pink');
        console.log(obj.width);
        console.log(obj.height);
        console.log(obj.backgroundColor);
        obj.clickAction('screen open');
    </script>
</head>
<body>
    
</body>
</html>
