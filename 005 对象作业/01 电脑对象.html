    <title>电脑对象</title>
    <script>
        function Computer(color, weight, brand, model) {
            this.color = color;
            this.weight = weight;
            this.brand = brand;
            this.model = model;
            this.watchMovies = function(movies) {
                console.log(movies);
            }
            this.listenToMusic = function(music) {
                console.log(music);
            }
            this.playGame = function(game) {
                console.log(game);
            }
            this.coding = function(code) {
                console.log(code);
            }
        }

        var obj = new Computer('银色', '2000g', '苹果', '2022 M2');
        obj.watchMovies('Dark');
        obj.listenToMusic('踊い子');
        obj.playGame('原神');
        obj.coding('JavaScript');
    </script>
