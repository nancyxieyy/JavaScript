<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
</head>
<body>
    
    <script>
        // 随机生成1-10的整数,我们需要用到 Math.random()方法
        // 需要一直猜到正确为止,所以需要一直循环
        // while循环更加简单
        // 核心算法 使用if else if 多分支语句来判断大于、小于、等于
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandom(1, 10);
        while(true) {
            var num = prompt ('你来猜?1-10之间的数字');
            if (num > random) {
                alert('你猜大了');
            } else if (num < random) {
                alert('你猜小了');
            } else {
                alert('猜对了');
                break;
            }
        }
    </script>
</body>
</html>
