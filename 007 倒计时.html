<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
</head>
<body>
    <!-- 
        1. 核心算法: 输入的时间 - 现在的时间 = 剩余的时间
        2. 用时间戳来做
        3. 把剩余时间转换为天、时、分、秒
     -->
    <script>
        function countDown(time) {
            var nowTime = +new Date(); //返回的是当前时间毫秒数
            var inputTime = +new Date(time); //返回用户输入时间总的毫秒数
            var times = (inputTime - nowTime) / 1000;

            var days = parseInt(times / 60 / 60 / 24);
            days = days < 10 ? '0' + days : days;

            var hours = parseInt(times / 60 / 60 % 24);
            hours = hours < 10 ? '0' + hours : hours;

            var minutes = parseInt(times / 60 % 60);
            minutes = minutes < 10 ? '0' + minutes : minutes;

            var second = parseInt(times % 60);
            second = second < 10 ? '0' + second : second;

            return days + '天' + hours + '时' + minutes + '分' + second + '秒';
        }

        console.log(countDown('2023-5-1 17:00:00'));

        var date = new Date();
        console.log(date);
    </script>
</body>
</html>
