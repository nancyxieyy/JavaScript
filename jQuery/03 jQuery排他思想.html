<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>

    <script>
        $(function(){
            $("button").click(function(){
                // 给当前的元素变换背景颜色
                $(this).css("background", "pink");
                // 其余的兄弟去掉背景颜色
                $(this).siblings("button").css("background", "");
            })
        })
    </script>
</body>
</html>
