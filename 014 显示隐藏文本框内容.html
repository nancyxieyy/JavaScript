<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>014 显示隐藏文本框内容</title>
    <style>
        input {
            color: #999;

        }
    </style>
</head>
<body>
    <input type="text" value="手机">
</body>
<script>
    var text = document.querySelector('input');
    //获得焦点事件
    text.onfocus = function() {
        //console.log('得到焦点');
        if(this.value === '手机') {
            this.value = '';
            this.style.color = '#333';
        }
    }
    //失去焦点事件
    text.onblur = function() {
        //console.log('失去焦点');
        if(this.value === '') {
            this.value = '手机';
        }
    }
</script>
</html>
