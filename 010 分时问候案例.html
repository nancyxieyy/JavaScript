<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010 分时问候案例</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="images/s.jpeg" alt="">
    <div>上午好</div>
</body>

<script>
    //1. 获取元素
    var img = document.querySelector('img');
    var div = document.querySelector('div');
    //2. 得到当前的小时数
    var date = new Date();
    var h = date.getHours();
    //3. 判断小时数改变图片和文字信息
    if(h > 6&& h <= 10) {
        img.src = 'images/s.jpeg';
        div.innerHTML = '早上好，好好写代码';
    }
    if(h >10 && h <= 12 ) {
        img.src = 'images/n.jpeg';
        div.innerHTML = '中午好，好好写代码';
    }
    if(h > 12 && h <= 17) {
        img.src = 'images/a.jpeg';
        div.innerHTML = '下午好，好好写代码';
    }
    else {
        img.src = 'images/nig.jpeg';
        div.innerHTML = '晚上好，好好写代码';
    }
</script>
</html>
