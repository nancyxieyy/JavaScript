<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计出现最多次的字符</title>
</head>
<body>
    <script>
        // 判断'abcoefoxyozzopp'里出现次数最多的字符,并统计其次数
        // 1. 利用charAt() 遍历这个字符串
        // 2. 把每个字符都存储给对象,如果对象没有该属性,就为1,如果存在就+1
        // 3. 遍历对象,得到最大值和该字符
        var str = 'abcoefoxyozzopp';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if(o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);

        // 2. 遍历对象
        var max = 0;
        var ch = '';
        for(var k in o) {
            // k得到是属性名
            // o[k]得到的是属性值
            if(o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('最多的字符是' + ch);
    </script>
</body>
</html>
